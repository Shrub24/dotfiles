<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BetTrackr</title>

    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/select2.full.min.js"></script>


    <link href="../static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../static/css/bootstrap-icons.css" rel="stylesheet" />

    <link href="../static/css/select2.min.css" rel="stylesheet" />
    <link href="../static/css/select2-bootstrap-5-theme.min.css" rel="stylesheet" />

    <link href="../static/css/bettrackr.css" rel="stylesheet" />
  </head>
  <header
    id="bettrackr-header"
    class="header d-flex align-items-center justify-content-between px-1 sticky-top"
  >
    <!-- Logo Section -->
    <div class="d-flex align-items-center">
      <a href="layout.html">
        <img
          src="../assets/main_logo.png"
          alt="BetTrackr"
          class="img-fluid"
          style="width: 200px"
        />
      </a>
    </div>

    <!-- Icons Section -->
    <div id="header-nav" class="d-flex">
      <div class="nav-item">
        <a href="layout.html?page=bet" class="btn btn-primary">
          <i class="bi bi-plus-lg"></i>
        </a>
      </div>
      <div class="nav-item dropdown">
        <a
          id="walletDropdownButton"
          href="#"
          class="btn btn-primary"
          data-bs-toggle="dropdown"
          data-bs-auto-close="outside"
        >
          <i class="bi bi-wallet2"></i>
        </a>
        <ul
          id="walletDropdown"
          class="dropdown-menu py-0 my-0"
          aria-labelledby="walletDropdownButton"
          style="min-width: 300px"
        >
          <li class="text-center fw-bold sticky-top my-2 position-relative">
            <div>
              <span
                data-bs-toggle="tooltip"
                data-bs-placement="bottom"
                id="total-bookmaker-balance"
                style="cursor: default"
                data-bs-title="Total Bookmaker Balance"
              ></span>
              <!-- Close button -->
              <button
                type="button"
                class="btn-close position-absolute end-0 top-50 translate-middle-y me-2"
                data-bs-dismiss="dropdown"
                aria-label="Close"
              ></button>
            </div>
            <div>
              <span
                id="balance-updated-msg"
                class="small text-success"
                style="font-size: 0.75rem; display: none"
              >
                Balance updated
              </span>
            </div>
          </li>
          <li><hr class="dropdown-divider my-0" /></li>
          <li class="p-0 pt-0">
            <ul
              id="bookmakers-list"
              style="max-height: 400px; min-height: 200px"
              class="overflow-scroll list-group list-group-flush small"
            ></ul>
          </li>
        </ul>
      </div>
      <div class="nav-item">
        <a href="layout.html?page=calendar" class="btn btn-primary">
          <i class="bi bi-calendar-event"></i>
        </a>
      </div>
      <div class="nav-item">
        <a href="layout.html?page=settings" class="btn btn-primary">
          <i class="bi bi-person-circle"></i>
        </a>
      </div>
    </div>
  </header>

  <body id="bettrackr-ext-body">
    <main id="bettrackr-ext-main">
        <div id="content-spinner"></div>
         <!-- hide until we have rendered the page properly in router.js -->
        <div id="content" class="d-none container"></div>
    </main>
    <script type="module" src="router.js"></script>
  </body>
</html>
