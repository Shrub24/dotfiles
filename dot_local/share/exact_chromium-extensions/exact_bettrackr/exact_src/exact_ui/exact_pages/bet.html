
<style>
 .input-group-text {
  color: var(--bettrackr-green);
  background-color: var(--bettrackr-blue);
 }

.select2-search__field {
    font-size: 0.875rem !important; /* Adjust the value as needed */
}
 .select2-container--bootstrap-5  .select2-selection--single .select2-selection__rendered {
    padding: 1px;
    font-size: 0.875rem !important; /* Adjust the value as needed */
}

.select2-results__option {
    font-size: 0.875rem !important; /* Adjust the value as needed */
}
</style>




<p id="edit-title" class="fw-bold d-none my-2">Edit Bet #: <span id="edit-bet-id"></span></p>
<form id="betForm" class="d-flex flex-column my-2" style="min-height: 430px;">
  <input
    type="hidden"
    id="bookmaker_internal_id"
    name="bookmaker_internal_id"
  />
  <input type="hidden" id="runners" name="runners" />
  <input type="hidden" id="event_date" name="event_date" />
  <input type="hidden" id="is_racing" name="is_racing" />
  <input type="hidden" id="track" name="track" />
  <input type="hidden" id="race" name="race" />
  <input type="hidden" id="bet_id" name="bet_id" />

  <input type="hidden" id="racing_event_id" name="racing_event_id" />
  <input type="hidden" id="sport_event_id" name="sport_event_id" />

    <div class="input-group mb-2 input-group-sm">
      <span class="input-group-text" id="placed-label">Placed</span>
      <input
        type="date"
        class="form-control form-control-sm"
        name="date_placed"
        id="date_placed"
        required
      />
    </div>
    <div class="row g-2 mb-2">
      <div class="col-7">
        <select
          name="bookmaker_account_id"
          class="form-select form-select-sm"
          id="bookmaker_account_id"
          required
        ></select>
      </div>
      <div class="col-5">
        <select
          name="bet_type"
          class="form-select form-select-sm"
          id="bet_type"
          required
        ></select>
      </div>
    </div>

    <div class="mb-2 " id="event-container"></div>

    <div class="input-group input-group-sm">
      <span class="input-group-text" for="selection">Selection</span>
      <input
        type="text"
        class="form-control"
        id="selection"
        placeholder="Enter or choose selection..."
        required
        />
      <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="selection-dropdown-button"></button>
      <ul class="dropdown-menu dropdown-menu-end w-100" id="selection-menu"></ul>
    </div>
    <div id="message" class="text-center w-100 small"></div>


    <div class="row g-2 my-2">
      <div class="col">
        <div class="input-group input-group-sm">
          <span class="input-group-text" id="stake-label">$</span>
          <input
            type="number"
            class="form-control form-control-sm"
            placeholder="Stake"
            id="stake"
            min="0.01"
            step="0.01"
            max="99999"
            required
          />
        </div>
      </div>
      <div class="col">
        <div class="input-group input-group-sm">
          <span class="input-group-text" id="odds-label">@</span>
          <input
            type="number"
            class="form-control form-control-sm"
            placeholder="Odds"
            id="odds"
            min="1.01"
            step="0.01"
            max="99999"
            required
          />
        </div>
      </div>
    </div>

    <div class="row mb-2 g-2">
      <div class="col">
        <select
          name="status"
          class="form-select form-select-sm"
          id="status"
          required
        ></select>
      </div>
      <div class="col" id="cashed_out_amount_container"  style="display: none;">
        <div class="input-group input-group-sm">
          <span class="input-group-text" id="stake-label">$</span>
          <input
            type="number"
            class="form-control form-control-sm"
            id="cashed_out_amount"
            name="cashed_out_amount"
            placeholder="Cash Out ($)"
            min="0"
            step="0.10"
          />
          </div>
      </div>
    </div>

    <span id="date_resulted_container" class="mb-2" style="display: none;">
      <div class="input-group input-group-sm">
        <span class="input-group-text">Resulted</span>
        <input
          type="date"
          class="form-control form-control-sm"
          name="date_resulted"
          id="date_resulted"
        />
      </div>
    </span>
    <!-- Betfair commission -->
    <div id="betfair-container" style="display: none;">
      <div class="my-1 betfair-comsn-element separator text-primary text-center">
        Betfair Commission
      </div>
      <div class="row g-2 mb-2">
        <div class="col betfair-comsn-element" id="market_commission_container">
          <div class="input-group input-group-sm">
            <input
              type="number"
              class="form-control form-control-sm"
              id="market_commission"
              name="market_commission"
              placeholder="Market Commission"
              max="100"
              min="0"
              step="0.10"
            />
            <span class="input-group-text">%</span>
          </div>
        </div>
        <div class="col betfair-comsn-element" id="commission_discount_container">
          <div class="input-group input-group-sm">
            <span class="input-group-text">Disc.</span>
            <input
              type="number"
              class="form-control form-control-sm"
              id="commission_discount"
              name="commission_discount"
              placeholder="Discount"
              max="1000"
              min="0"
              step="0.10"
            />
            <span class="input-group-text">%</span>
          </div>
        </div>
      </div>
    </div>
  <button type="submit" class="mt-auto btn btn-primary w-100"><span id="action-text">Track</span> Bet</button>
  <p
    class="error text-danger text-center fw-bold"
    id="errorMessage"
    style="display: none"
  ></p>
  <p
    class="success text-success text-center fw-bold my-2"
    id="successMessage"
    style="display: none"
  ></p>
</form>
