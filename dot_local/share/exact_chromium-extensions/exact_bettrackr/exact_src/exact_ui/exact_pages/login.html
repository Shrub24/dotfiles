
<form id="loginForm" class="mt-2">
  <div class="row">
    <div class="mb-2">
      <input
        type="text"
        class="form-control"
        id="username"
        placeholder="Username/Email"
        required
      />
    </div>
    <div class="mb-2">
      <input
        type="password"
        class="form-control"
        id="password"
        placeholder="Password"
        required
      />
    </div>
  </div>
  <button type="submit" class="btn btn-primary w-100">Login</button>
  <p class="error text-danger mt-2 mb-0 text-center fw-bold" id="errorMessage" style="display: none"></p>
</form>
<p class="my-2 d-flex justify-content-between align-items-center">
  <a href="https://bettrackr.com.au/app.pma/register" target="_blank">
    No Account? Click here to create one.
  </a>
